dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - PROJECT_NAME=frog_gopher
    - MAKE_DEB=yes
    - DEB_MAINTAINER="FROG SYSTEMS INC <support@frog.tips>"
    - DEB_DESCRIPTION="EXPLORE THE WONDERFUL WORLD OF FROG TIPS WITH THIS GOPHER SERVER."
    - CRATE_NAME=frog_gopher
    - TARGET=x86_64-unknown-linux-gnu

rust:
  - 1.8.0
  - stable

addons:
  apt:
    packages:
      - libssl-dev

matrix:
  include:
    - os: linux
      rust: 1.8.0
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: 1.8.0
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: 1.8.0
      env: TARGET=x86_64-unknown-linux-musl
  allow_failures:
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

before_deploy:
  - sh ci/before_deploy.sh

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${CRATE_NAME}-${TRAVIS_TAG}-${TARGET}.*
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  # deploy when a new tag is pushed
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

notifications:
  email:
    on_success: never

