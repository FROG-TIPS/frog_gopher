language: rust
cache: cargo
sudo: true

env:
  global:
    - PROJECT_NAME=frog_gopher
    - MAKE_DEB=yes
    - DEB_MAINTAINER="FROG SYSTEMS INC <support@frog.tips>"
    - DEB_DESCRIPTION="EXPLORE THE WONDERFUL WORLD OF FROG TIPS WITH THIS GOPHER SERVER."

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - libssl-dev

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=i686-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
  allow_failures:
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    - rust: nightly

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  # deploy when a new tag is pushed
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

notifications:
  email:
    on_success: never

